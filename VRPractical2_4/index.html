  <body>
      <a-scene>
        <!-- Challenge 1: Add a propriate plane and sky for the missile launch site -->
      <a-plane position="0 0 -1" rotation="-90 0 0" width="200" height="200" src = "moon.webp" repeat="15 -15" ></a-plane>
      <a-sky rotation="0 -90 0" side = "double" src = "sky.jpg" repeat="10 -10"></a-sky>

      <a-icosahedron position="20 -1 5" radius="5" src = "moontexture.jpg"></a-icosahedron>
      <!--<a-icosahedron src="#rock" repeat="6 6" radius="10" position="-20 -1 5"></a-icosahedron>-->

      <a-icosahedron position="0 -1 -25" radius="10" src = "moontexture.jpg"></a-icosahedron>
      <a-icosahedron position="15 -1 -35" radius="6" src = "moontexture.jpg"></a-icosahedron>
      <a-icosahedron position="-15 -1 -45" radius="8" src = "moontexture.jpg"></a-icosahedron>
      <a-icosahedron position="30 -1 -55" radius="5" src = "moontexture.jpg"></a-icosahedron>
