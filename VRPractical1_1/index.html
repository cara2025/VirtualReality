<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Body -->
      <a-box wireframe = "true" position="1 2 2" rotation="0 0 0" color="#4CC3D9" width = "6.5" height = "4" depth = "3"></a-box>
      <a-box  position="1 1.5 2" rotation="0 0 0" color="red" width = "4.5" height = "1.5" depth = "3"></a-box>
      <a-box  position="0 2.4 2" rotation="0 0 0" color="red" width = "2.5" height = "1.5" depth = "3"></a-box>
      <a-box  position="1.2 2.1 2" rotation="0 0 220" color="red" width = "1.5" height = "1.5" depth = "3"></a-box>
      <!--Wheels -->
      <a-cylinder position="-0.7 0.64 3.3" radius="0.6" height="0.5" rotation = "90 0 0"color="grey"></a-cylinder>
      <a-entity geometry="primitive: torus; radius: 0.7; radiusTubular: 0.05; arc: 360" color = "black" position = "-0.7 0.64 3.5"></a-entity>
      <a-entity geometry="primitive: torus; radius: 0.7; radiusTubular: 0.05; arc: 360" color = "black" position = "-0.7 0.64 3"></a-entity>
      <a-cylinder position="-0.7 0.64 0.7" radius="0.6" height="0.5" rotation = "90 0 0"color="grey"></a-cylinder>
      <a-entity geometry="primitive: torus; radius: 0.7; radiusTubular: 0.05; arc: 360" color = "black" position = "-0.7 0.64 1"></a-entity>
      <a-entity geometry="primitive: torus; radius: 0.7; radiusTubular: 0.05; arc: 360" color = "black" position = "-0.7 0.64 0.44"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" color="#7BC8A4" width="50" height="50" ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
       <!-- Camera is added so that you do not "spawn" at the origin -->
      <a-camera position="0 1.3 10"></a-camera>
    </a-scene>
  </body>
</html>
