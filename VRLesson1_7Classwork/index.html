<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>

      <a-entity>
        <a-sphere position="0 4.5 -7" theta-start="0" theta-length="90" radius="2" rotation = "0 0 45" color="yellow" side="double"></a-sphere>
        <a-sphere position="0 4.5 -7" theta-start="90" theta-length="90" rotation = "0 0 -45" radius="2" color="yellow" side="double"></a-sphere>
        <a-circle color="black"position = "0 4.5 -7"material="side: double" rotation = "45 90 90" radius = "2"></a-circle>
        <a-circle color="black"position = "0 4.5 -7"material="side: double" rotation = "-45 90 90" radius = "2"></a-circle>
        <a-sphere position="-0.6 5 -5.3"radius="0.4" rotation = "0 0 0" color="black" side="double"></a-sphere>
        <a-sphere position="-0.6 5 -8.7"radius="0.4" rotation = "0 0 0" color="black" side="double"></a-sphere>

      </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
